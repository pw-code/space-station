<!DOCTYPE html>
<html>
 <head>
   <title>The Space Station</title>
   <link rel="stylesheet" href="station.css">
   <script src="jquery-1.11.3.min.js"></script>
 </head>
 <body>
   <div id="header">
   		<h1>The Space Station</h1>
		<ul id="score-bar">
			<li>Score <span class="score"></span></li>
			<li>Science <span id="science"></span></li>
			<li>Power <span id="power"></span></li>
			<li>Oxygen <span id="oxygen"></span></li>
			<li>Food <span id="food"></span></li>
		</ul>
	</div>
 
   <div id="playfield">
     <div id="playfield-inner"></div>
   </div>

   <div id="menu" class="active">
     <div id="menu-inner">
        <h1>The Space Station</h1>
		<div id="game-over">
			<div>Game Over!</div>
			<div id="game-over-reason"></div>
			<p>Score: <span class="score"></span></p>
		</div>
		<p>
			Build a space station. Do science.
		</p>
		<button id="start">Start</button>
     </div>
   </div>

   <script src="station.js"></script>
 </body>
</html>
